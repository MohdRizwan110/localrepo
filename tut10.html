<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML </title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redbg">
        tihs is mainbox 
    </div>
    <span class="redbg"></span>
    <!-- Select and press ctrl + / to commentt -->
     <!-- Emmet -->
      <!-- . is for class and # is for id -->
      <span class="redbg"></span>
      <span id="mainspan"></span>
      <div class="redBg blakBorder anotherclass"></div>
      <!-- emmet takes div tag as defaults -->
       <div class="blackbackground"></div>


       <!-- creating multiple elements using Emmet  -->
        <!-- span.myClass.myClass2myClass3 + tab  -->
        <span class="myClass myClass2myClass3">first</span>
        <span class="myClass myClass2myClass3">second</span>
        <span class="myClass myClass2myClass3">third</span>
        <span class="myClass myClass2myClass3">fourth</span>
        

</body>
</html>
